<div class="body__page">
  <app-navbar class="navbar__shared"></app-navbar>

  <main class="page page__width">

    <!-- Title section -->
    <div class="mt-3 mb-2 section__title">
      <h2 class="title__mega title__mega--alined">Samples</h2>
      <p>A series of videos and documents showcasing examples of features I implemented and others
        I improved in real applications.</p>
    </div>

    <!-- Content section -->
    <div class="sample__view-section">

      <!-- samples -->
      <div class="sample__body-content">
        <div class="sample__each" *ngFor="let sample of samples; let i = index">
          <h2 class="sample__title">{{sample.title}}</h2>
          <div class="sample__each-content">
            <div class="sample__doc-container">
              <iframe [src]="sample.iframeSrc | safeUrl" class="sample__doc-each" allow="autoplay"></iframe>
            </div>
            <div class="sample__doc-description">
              <p><span class="text__blue">Descripción: </span>{{sample.description}}</p>
              <div>
                <p class="text__blue">
                  Características:
                </p>
                <ul>
                  <li *ngFor="let feature of sample.features">
                    {{feature}}
                  </li>
                </ul>
              </div>
              <p>
                <span class="text__blue">Año: </span>
                <span>{{sample.year}}</span>
              </p>
              <p>
                <span class="text__blue">Tech: </span>
                <span>{{sample.tech}}</span>
              </p>
            </div>
          </div>
        </div>
      </div>

    </div>

  </main>
  <app-footer class="footer__shared"></app-footer>

</div>
